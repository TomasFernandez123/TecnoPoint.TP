<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TecnoPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/js/admin.js"></script>
    <!-- CSS de AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- JS de AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="../public/assets/logo.png" alt="Logo TecnoPoint" class="navbar-brand-logo">
                TecnoPoint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center" data-aos="fade-right">
        <div style="max-width: 600px; width: 100%;">
            <h1 class="fw-bold text-primary-emphasis">Bienvenido a TecnoPoint</h1>
            <p class="text-secondary fs-5 mb-4">inicie sesión para continuar</p>

            <form id="form-login" style="width: 77%; margin: auto;">
                <div class="mb-3">
                    <input id="email" type="text" class="form-control text-center" placeholder="Jhon@example.com" required>
                </div>

                <div class="mb-3">
                    <input id="password" type="password" class="form-control text-center" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-black w-100">Ingresar</button>
            </form>
        </div>
    </main>

    <!-- Footer pegado abajo -->
    <footer class="bg-dark text-light text-center">
        <div class="p-3">
            © 2025 TecnoPoint. Todos los derechos reservados.
            Tomás Fernandez, Pablo Chevetzki
        </div>
        <div class="p-3">
            <a href="#" class="text-light">Política de privacidad</a> |
            <a href="#" class="text-light">Términos de servicio</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
