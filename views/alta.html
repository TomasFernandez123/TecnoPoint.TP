<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="../public/assets/logo.png" alt="Logo TecnoPoint" class="navbar-brand-logo">
                TecnoPoint</a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="mb-5">
        <form id="form-modificacion">
            <div class="container mt-4">
                <h1 class="text-center mb-4">Alta de Producto</h1>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio del Producto</label>
                    <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Descripción del Producto</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción del producto" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción del producto" required>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto del Producto (URL)</label>
                    <input type="text" class="form-control" id="foto" placeholder="Ingrese la URL de la foto del producto">
                </div>
                <button type="submit" class="btn btn-primary w-100">Añadir Producto</button>
            </div>
        </form>
    </main>
