<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../public/css/style.css"/>
  <script src="../public/js/ticket.js"></script>

  <style>
    @media print {
      .no-imprimir {
        display: none !important;
      }

      body {
        background-color: white !important;
      }

      .card {
        box-shadow: none !important;
        border: none !important;
      }

    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 700px;">
      
      <div class="card-header bg-dark text-white text-center">
        <img src="../public/assets/logo.png" alt="Logo" class="mb-2" style="width: 60px;">
        <h2 class="mb-0">TecnoPoint</h2>
        <p class="mb-0 small">Ticket de Compra</p>
      </div>

      <div class="card-body">
        <h5 class="fw-semibold">Información del Cliente</h5>
        <p id="clienteNombre" class="mb-3">Nombre: Cliente</p>

        <hr>
        <p class="text-center text-muted mb-0" id="fechaActual"></p>
        <p class="text-center text-muted" id="horaActual"></p>

        <table class="table align-middle">
          <thead>
            <tr>
              <th>Producto</th>
              <th class="text-end">Precio</th>
              <th class="text-center">Cantidad</th>
              <th class="text-end">Subtotal</th>
            </tr>
          </thead>
          <tbody id="ticketBody">
            <!-- Aquí van los productos -->
          </tbody>
        </table>
      </div>

      <div class="card-footer bg-light d-flex justify-content-between">
        <strong>Total:</strong>
        <strong>$<span id="totalFinal">0.00</span></strong>
      </div>

      <div class="text-center py-3">
        <p class="mb-0 text-muted">¡Muchas gracias por tu compra!</p>
      </div>
    </div>

    <div class="text-center mt-4 no-imprimir">
      <button id="salir" class="btn btn-outline-secondary me-2">Volver al Inicio</button>
      <button class="btn btn-primary" onclick="window.print()">Imprimir Ticket</button>
    </div>
  </div>

</body>

</html>
