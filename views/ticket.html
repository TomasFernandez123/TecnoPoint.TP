<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  @media print {
    .no-imprimir {
      display: none !important;
    }
  }
</style>

<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
      <div class="card-header text-center bg-primary text-white">
        <h2>Ticket de Compra</h2>
        <p id="clienteNombre" class="mb-0 fst-italic"></p>
      </div>

      <div class="card-body">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-primary">
            <tr>
              <th scope="col">Producto</th>
              <th scope="col" class="text-end">Precio</th>
              <th scope="col" class="text-center">Cantidad</th>
              <th scope="col" class="text-end">Subtotal</th>
            </tr>
          </thead>
          <tbody id="ticketBody"></tbody>
        </table>
      </div>

      <div class="card-footer d-flex justify-content-end align-items-center">
        <h5 class="mb-0">Total: $<span id="totalFinal">0.00</span></h5>
        <a id="salir" class="no-imprimir btn btn-secondary">Volver al Inicio</a>
      </div>

    </div>

    <script>
      // Obtiene los datos guardados en el localStorage
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const nombreCliente = localStorage.getItem("nombre") || "Cliente desconocido";

      // Muestra el nombre del cliente
      document.getElementById("clienteNombre").textContent = `Nombre: ${nombreCliente}`;

      // Referencia al tbody donde se mostrarÃ¡ la lista
      const tbody = document.getElementById("ticketBody");
      let total = 0;

      carrito.forEach(producto => {
        const subtotal = producto.precio * producto.cantidad;
        total += subtotal;

        const fila = document.createElement("tr");
        fila.innerHTML = `
        <td>${producto.nombre}</td>
        <td class="text-end">$${producto.precio.toFixed(2)}</td>
        <td class="text-center">${producto.cantidad}</td>
        <td class="text-end">$${subtotal.toFixed(2)}</td>
      `;
        tbody.appendChild(fila);
      });

      // Muestra el total final
      document.getElementById("totalFinal").textContent = total.toFixed(2);

      window.print();

      document.getElementById("salir").addEventListener("click", () => {
        localStorage.removeItem("carrito");
        localStorage.removeItem("nombre");
        window.location.href = "index.html"; // Redirige al inicio
      });
    </script>

</body>

</html>
