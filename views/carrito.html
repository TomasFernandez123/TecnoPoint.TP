<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/js/carrito.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="../public/assets/logo.png" alt="Logo TecnoPoint" class="navbar-brand-logo">
                TecnoPoint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item "><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container border p-3">
        <h1 class="text-center my-4">Carrito de Compras</h1>
        <div id="carrito" class="table-responsive">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="carrito-items">
                    <!-- Los productos del carrito se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="text-end d-flex justify-content-end gap-5">
            <div>
                <h3>Ticket</h3> 
                <a href="ticket.html" class="btn btn-success">Generar Ticket</a>
            </div>
            <div>
                <h3 id="total">Total: 0 €</h3> 
                <button id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
