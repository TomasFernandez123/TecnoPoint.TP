<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="d-flex flex-column bg-body-tertiary min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="../public/assets/logo.png" alt="Logo TecnoPoint" class="navbar-brand-logo" width="30" height="30" />
                <strong>TecnoPoint</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active fw-semibold" href="#">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container py-5 flex-grow-1">
        <h1 class="fw-bold text-primary text-center mb-4">Carrito de Compras</h1>

        <div id="carrito">
            <table class="table table-striped align-middle">
                <thead class="table-dark text-start">
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th class="text-center" scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="carrito-items">
                    <!-- Los productos del carrito se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-end gap-4">
            <div>
                <h4 class="fw-bold">Ticket</h4>
                <a id="generarTicket" class="btn btn-success">Generar Ticket</a>
            </div>
            <div class="text-end">
                <h4 id="total" class="fw-bold text-secondary"></h4>
                <button id="vaciar-carrito" class="btn btn-danger mt-2">Vaciar Carrito</button>
            </div>
        </div>
    </main>



    <!-- Footer pegado abajo -->
    <footer class="bg-dark text-light text-center">
        <div class="p-3">
            © 2025 TecnoPoint. Todos los derechos reservados.
            Tomás Fernandez, Pablo Chevetzki
        </div>
        <div class="p-3">
            <a href="#" class="text-light">Política de privacidad</a> |
            <a href="#" class="text-light">Términos de servicio</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
